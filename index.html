<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>F1 Start Timer</title>
  <link rel="icon" sizes="600x600" href="imgs/flag.png">
  <meta name="theme-color" content="#ffffff">
  <style>
    body, html {
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-flow: column;
      align-items: center;
      justify-content: center;
    }

    .light {
      border-radius: 100%;
      background: #222;
      margin: 10px;
    }

    .light::before {
      content: '';
      display: block;
      padding-top: 100%;
    }

    .light-strip.on .light:nth-child(1n+3) {
      background: red;
    }

    .f1-lights {
      display: flex;
      position: relative;
      width: 100%;
      max-width: 520px;
    }

    .light-strip {
      background: black;
      border-radius: 11px;
      margin: 0 2px;
      position: relative;
      flex: 1;
      z-index: 2; /* ensure lights stay above the bridge */
    }

    /* Extra strips are absolutely positioned to the right */
    .light-strip.extra {
      position: absolute;
      flex: 0 0 auto;
      z-index: 2;
    }

    @media (min-width: 435px) {
      .light-strip {
        margin: 0 5px;
        border-radius: 14px;
      }
    }

    .back-board {
      position: absolute;
      left: 5px;
      right: 5px;
      top: 50%;
      height: 5%;
      background: #000;
      transform: translateY(-50%);
      z-index: 1; /* behind lights */
    }
    /* Bridge extension that grows as extra strips spawn */
    .bridge-extra {
      position: absolute;
      left: calc(100% - 5px); /* continue seamlessly from back-board's right edge */
      width: 0; /* grows via JS */
      top: 50%;
      height: 5%;
      background: #000;
      transform: translateY(-50%);
      z-index: 1; /* behind lights */
      pointer-events: none;
    }

    p {
      font-size: 18px;
      text-align: center;
      line-height: 1.4;
      margin: 1em;
      margin-bottom: 0;
    }

    .time {
      font-size: 90px;
      font-size: 12vw;
      line-height: 1;
      margin: 1rem;
      text-transform: uppercase;
      will-change: transform;
      text-align: center;
    }

    .time.anim {
      animation: bang 0.1s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .best, .credit {
      font-size: 18px;
      text-align: center;
      line-height: 1.4;
    }

    @keyframes bang {
      from {
        transform: scale(2);
      }
    }

    a:link {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="f1-lights">
    <div class="back-board"></div>
    <div class="light-strip">
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
    </div>
    <div class="light-strip">
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
    </div>
    <div class="light-strip">
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
    </div>
    <div class="light-strip">
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
    </div>
    <div class="light-strip">
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
    </div>
  </div>

  <p>Tap/click when you're ready to race, then tap again when the lights go out.</p>
  <div class="results">
    <div class="time">00.000</div>
    <div class="best">Your best: <span>00.000</span></div>
    <div class="credit">Created by <a href="https://twitter.com/jaffathecake">@jaffathecake</a></div>
  </div>

  <script defer src="script.js"></script>
</body>
</html>
